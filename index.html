<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Preview of the NFT Equilibrium #3429, part of the Frontend Mentor challenge.">
  <meta name="keywords" content="NFT, Equilibrium, Ethereum, Frontend Mentor">
  <meta property="og:title" content="NFT Preview - Equilibrium #3429">
  <meta property="og:description" content="Our Equilibrium collection promotes balance and calm.">
  <meta property="og:image" content="images/image-equilibrium.jpg">
  <meta property="og:url" content="https://yourwebsite.com/nft-preview">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <header>
      <div class="img-section">
        <img src="images/image-equilibrium.jpg" alt="Preview of Equilibrium NFT #3429" loading="lazy">
      </div>
      <h2>Equilibrium #3429</h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </header>
    <section class="cost-section fd-row">
      <div class="cost fd-row">
        <img src="images/icon-ethereum.svg" alt="ethereum icon" loading="lazy">
        <span>0.041 ETH</span>
      </div>
      <div class="cost-days-left fd-row">
        <img src="images/icon-clock.svg" alt="clock icon" loading="lazy">
        <span>3 days left</span>
      </div>
    </section>
    <section class="profile-section fd-row">
      <img  src="images/image-avatar.png" alt="profile photo" loading="lazy">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shrawan Jangid</a>.
    </div>
  </footer>
</body>
</html>
